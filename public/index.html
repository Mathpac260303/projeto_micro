<!DOCTYPE html>
<html>
<head>
    <title>Sensor Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #111;
            color: white;
            text-align: center;
        }
        .graph-container {
            width: 400px;
            margin: 20px auto;
            background: #222;
            padding: 10px;
            border-radius: 10px;
        }
        canvas {
            width: 100%;
            height: 150px;
        }
        #users {
            position: fixed;
            top: 10px;
            right: 20px;
            color: #0f0;
            font-size: 20px;
        }
    </style>
</head>

<body>

<h1>Weather Station Dashboard</h1>
<div id="users">Users online: 0</div>

<div class="graph-container">
    <h3>Temperature (Â°C)</h3>
    <canvas id="chart_temp"></canvas>
</div>

<div class="graph-container">
    <h3>Humidity (%)</h3>
    <canvas id="chart_hum"></canvas>
</div>

<div class="graph-container">
    <h3>UV Index</h3>
    <canvas id="chart_uv"></canvas>
</div>

<div class="graph-container">
    <h3>CO Level (ppm)</h3>
    <canvas id="chart_gas"></canvas>
</div>

<div class="graph-container">
    <h3>Lux (lx)</h3>
    <canvas id="chart_lux"></canvas>
</div>

<script src="script.js"></script>

</body>
</html>
