<!DOCTYPE html>
<html>
<head>
    <title>Sensor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Sensor Dashboard</h1>

<!-- GPS & Time Section -->
<div class="gps">
    <p>Latitude: <span id="lat">--</span></p>
    <p>Longitude: <span id="lng">--</span></p>
    <p>Time (UTC): <span id="time">--:--</span></p>
</div>

<!-- Temperature -->
<div class="sensor">
    <p>Temperature (°C): <span id="temp">0</span></p>
    <canvas id="chart_temp" width="300" height="120"></canvas>
</div>

<!-- Humidity -->
<div class="sensor">
    <p>Humidity (%): <span id="hum">0</span></p>
    <canvas id="chart_hum" width="300" height="120"></canvas>
</div>

<!-- UV Index -->
<div class="sensor">
    <p>UV Index: <span id="uv">0</span></p>
    <canvas id="chart_uv" width="300" height="120"></canvas>
</div>

<!-- Gas Level -->
<div class="sensor">
    <p>Gas Level (0–10): <span id="gas">0</span></p>
    <canvas id="chart_gas" width="300" height="120"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
