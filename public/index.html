<!DOCTYPE html>
<html>
<head>
    <title>Sensor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Sensor Dashboard</h1>

<!-- Connected users badge -->
<div id="users-box">Users Online: <span id="users">0</span></div>

<!-- Sensor GRID -->
<div class="grid">

    <!-- Temperature -->
    <div class="card">
        <p>Temperature (Â°C): <span id="temp">0</span></p>
        <canvas id="chart_temp" width="300" height="120"></canvas>
    </div>

    <!-- Humidity -->
    <div class="card">
        <p>Humidity (%): <span id="hum">0</span></p>
        <canvas id="chart_hum" width="300" height="120"></canvas>
    </div>

    <!-- UV Index -->
    <div class="card">
        <p>UV Index: <span id="uv">0</span></p>
        <canvas id="chart_uv" width="300" height="120"></canvas>
    </div>

    <!-- CO ppm -->
    <div class="card">
        <p>CO Level (ppm): <span id="gas">0</span></p>
        <canvas id="chart_gas" width="300" height="120"></canvas>
    </div>

    <!-- Lux -->
    <div class="card">
        <p>Lux: <span id="lux">0</span></p>
        <canvas id="chart_lux" width="300" height="120"></canvas>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
